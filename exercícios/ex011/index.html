<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <br>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/moment.mp3" controls autoplay></audio>-->
    <!--mp3 wav ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/moment.mp3" type="audio/mpeg">
        <source src="midia/moment.wav" type="audio/wav">
        <source src="midia/moment.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir este áudio <a href="midia/moment.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
</body>
</html>
